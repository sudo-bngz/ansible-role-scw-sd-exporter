name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible ansible-lint
      - name: Ansible Lint
        run: ansible-lint
      - name: Syntax Check
        run: |
          ansible-playbook -i tests/inventory tests/test.yml --syntax-check
